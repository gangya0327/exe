<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>

    <script src="../js/react/react.min.js"></script>
    <script src="../js/react/react-dom.min.js"></script>
    <script src="../js/babel/browser.min.js"></script>

    <script type="text/babel">
        var MyForm = React.createClass({
            render: function () {
                return (
                   <form>
                        <div>
                            <label htmlFor="username">输入姓名</label>
                            <input type="text" name='username' id='username' defaultValue='12414'/>
                        </div>
                   </form>
                )
            }
        })
        ReactDOM.render(
            <MyForm/>, 
            document.getElementById('demo'))
    </script>
</body>

</html>
