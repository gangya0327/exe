<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>

    <script src="../js/react/react.min.js"></script>
    <script src="../js/react/react-dom.min.js"></script>
    <script src="../js/babel/browser.min.js"></script>

    <script type="text/babel">
        var AddCount = React.createClass({
            getInitialState: function () {
                console.log('1 getInitialState')
                return {count: 1}
            },
            componentWillMount: function(){
                console.log('2 componentWillMount')
            },
            componentDidMount: function(){
                console.log('3 componentDidMount')
            },
            componentWillUpdate: function(){
                console.log('4 componentWillUpdate')
            },
            componentDidUpdate: function(){
                console.log('5 componentDidUpdate')
            },
            handleClick: function (event) {
                this.setState({count: this.state.count+1})
            },
            render: function () {
                return (
                    <div>
                        <p>{this.state.count}</p>
                        <button onClick={this.handleClick}>click</button>
                    </div>
                )
            }
        })
        ReactDOM.render(<AddCount/>, document.getElementById('demo'))
    </script>
</body>

</html>
