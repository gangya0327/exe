<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .uploadImgDiv {
            width: 300px;
            height: 200px;
        }
        #uploadImg {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <input type="file" accept="image/png,image/jpg,image/jpeg,image/png" id="uploadInput">
    </div>
    <div class="uploadImgDiv">
        <img src="" alt="img" id='uploadImg'>
    </div>

    <script>
        window.onload = function () {
            let upInput = document.getElementById('uploadInput')
            let upImg = document.getElementById('uploadImg')

            upInput.addEventListener('change', function () {
                previewImg(upInput.files[0])
            })

            function previewImg(file) {
                let reader = new FileReader()
                reader.onload = function (evt) {
                    upImg.src = evt.target.result
                }
                reader.readAsDataURL(file)
            }
        }
    </script>
</body>

</html>
