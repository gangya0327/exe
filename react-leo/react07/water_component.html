<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./bower_components/react/react.js"></script>
    <script src="./bower_components/react/react-dom.js"></script>
    <script src="./bower_components/babel/browser.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        function show(v,min,max) {
            console.log(v,min,max)
            if(Number(v)<Number(min)){
                return (
                    <div>水结冰了</div>
                )
            }else if(Number(v)>Number(max)){
                return (
                    <div>水开了</div>
                )
            }else{
                return (
                    <div>水正在加热</div>
                )
            }
        }
        class Water extends React.Component{
            constructor(){
                super()
                this.state = {
                    wd: 0
                }
            }
            change(e){
                this.setState({
                    wd: e.target.value
                })
            }
            render(){
                return (
                   <div>
                       <input type="number" onChange={this.change.bind(this)} defaultValue={this.state.wd} />
                       {show(this.state.wd,this.props.min,this.props.max)}
                   </div> 
                )
            }
        }
          
        ReactDOM.render(<Water min="0" max="80" />, app)
        
    </script>
</body>

</html>
