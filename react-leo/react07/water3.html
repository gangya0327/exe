<body>
    <div id="app"></div>

    <script type="text/babel">
        // function show(wd,min,max) {

        //     }else if(Number(wd) > Number(max)){
        //         return <div>水烧开了</div>                
        //     }else{

        //     }
        // }
        class Show extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                let wd = this.props.wd
                let min = this.props.min
                let max = this.props.max
                if(Number(wd) < Number(min)){
                    return <div>水结冰了</div>
                }else if(Number(wd) > Number(max)){
                    return <div>水烧开了</div>                
                }else{
                    return <div>水正在加热</div>
                }
            }
        }
        class Water extends React.Component{
            constructor(){
                super()
                this.state = {
                    wd: "100"
                }
            }
            change(e){
                this.setState({
                    wd: e.target.value
                })
            }
            render(){
                return (
                   <div>
                       <input type="number" defaultValue={this.state.wd} onChange={this.change.bind(this)}/>
                       <Show wd={this.state.wd} min={this.props.min} max={this.props.max}/>
                   </div> 
                )
            }
        }
          
        ReactDOM.render(<Water min="0" max="80" />, app)
        
    </script>
</body>
