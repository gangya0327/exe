<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./bower_components/react/react.js"></script>
    <script src="./bower_components/react/react-dom.js"></script>
    <script src="./bower_components/babel/browser.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        class Form extends React.Component{
            constructor(){
                super()        
                this.state = {
                    arr: []
                }        
            }
            componentWillMount(){
                this.ajaxToData()
            }
            ajaxToData(){
                let oAjax = new XMLHttpRequest()
                oAjax.open('GET', 'http://localhost:2831/get', true)
                oAjax.send()
                oAjax.onload = function() {
                    if(oAjax.status === 200){
                        console.log(oAjax.responseText)
                        let josn = JSON.parse(oAjax.responseText)
                        this.setState({
                            arr: josn
                        })
                    }
                }.bind(this)
            }
            render(){
                let arrLi = []
                this.state.arr.forEach( (v,i) => {
                    arrLi.push(<li key={i}>{v}</li>)
                })
                console.log(arrLi)
                return (
                    <div>
                        <div style={{"display": this.state.arr.length>0 ? "none" : "block"}}>暂无数据</div>
                        <ul>
                            {arrLi}
                        </ul>
                    </div>
                )
            }
        }
        ReactDOM.render(<Form />, app)
    </script>
</body>

</html>
