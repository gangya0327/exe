<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="./bower_components/react/react.js"></script>
  <script src="./bower_components/react/react-dom.js"></script>
  <script src="./bower_components/babel/browser.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script>
  function leo(json){
    document.getElementById("ul").innerHTML = ""
    for(var i=0;i<json.s.length;i++){
      var oLi = document.createElement("li")
      oLi.innerHTML = json.s[i]
      document.getElementById("ul").appendChild(oLi)
    }
  }
  </script>

  <script type="text/babel">
        class Search extends React.Component{
            constructor(){
                super()
            }
            change(e){
              let oS = document.createElement("script")
              oS.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+e.target.value+"&cb=leo"
              document.head.appendChild(oS)
              oS.remove()
            }
            render(){
                return (
                   <div>
                     <input type="text" onChange={this.change.bind(this)}/>
                     <ul id="ul">
                     </ul>
                   </div>
                )
            }
        }
          
        ReactDOM.render(<Search />, app)
    </script>
</body>
</html>
